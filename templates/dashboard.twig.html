{% extends "template.twig.html" %}

{% block body %}
    <h1>PANEL DE CONTROL</h1>

    <a class="btn btn-primary" href="/create-post">AÃ±adir Post</a>
    <table class="table">
        <thead class ="thead-dark">
            <tr>
                <th scope ="col">#</th>
                <th scope="col">title</th>
                <th scope="col">body</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <th scope="row"> {{ post.id }} </th>
                    <td> {{ post.title}} </td>
                    <td> {{ post.body|slice(0,80) }}</td>     
                    <td><a class="btn btn-success" href="/edit-post/{{post.id}}">Editar</a> </td>
                    <td><a id="#{{post.id}}" class="btn btn-danger" href="#" onclick="deleteMsg( '{{post.title}}','{{post.id}}')">Borrar</a></td>    
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!--Modal-->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Borrar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger">Borrar</button>
                </div>
            </div>
        </div>       
    </div>

{% endblock %}
